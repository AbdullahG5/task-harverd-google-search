<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style-css.css">
    <title>Google Advanced</title>
</head>
<body>
    <section class="adv-search">
        <div class="header-adv">
            <div>
                <a href="index.html"><img src="img/googlelogo_clr_74x24px.svg" alt=""></a>
            </div>
            <div>
                <a href="index.html">Home</a>
            </div>
        </div>
        <div class="title-adv">
            <p>Advanced Search</p>
            <hr>
        </div>
    </section>
    <section class="Advanced-search-p">
        <div class="Advanced-search-p1">
            <form action="https://www.google.com/search">
                <div class="title-search"><p>Find pages with...</p></div>
                <div class="search-q">
                    <div class='q-q'>
                        <label for="q1">all these words:</label>
                        <input type="text" id="q1" name="as_q">
                        <h6>Type the important words: tri-colour rat terrier</h6>
                    
                        <label for="q2">this exact word or phrase:</label>
                        <input type="text" id="q2" name="as_epq">
                        <h6>Put exact words in quotes: "rat terrier"</h6>
                    
                    
                        <label for="q3">any of these words:</label>
                        <input type="text" id="q3" name="as_oq">
                        <h6>Type OR between all the words you want: miniature OR standard</h6>
                    
                    
                        <label for="q4">none of these words:</label>
                        <input type="text" id="q4" name="as_eq">
                        <h6>Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</h6>
                    </div>
                
                <div class="summet">
                    <input type="hidden" name="tbs">
                    <input type="submit" value="Advanced Search" class="summet-botton">
                </div>
            </form>


        </div>

    </section>
</body>
</html>
